version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: hangouts_db
    restart: always
    environment:
      POSTGRES_DB: hangouts
      POSTGRES_USER: hangouts_admin
      POSTGRES_PASSWORD: supersecretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hangouts_admin -d hangouts"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hangouts_redis
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: hangouts_app
    restart: always
    volumes:
      - .:/app  # ‚Üê –ö–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π mount –¢–û–õ–¨–ö–û —ç—Ç–æ–≥–æ!
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy  # ‚úÖ –£–∂–µ –µ—Å—Ç—å!
      redis:
        condition: service_started  # ‚úÖ –£–∂–µ –µ—Å—Ç—å!
    env_file:  # ‚Üê .env –∫–∞–∫ env_file, –ù–ï volume!
      - .env
    # ‚úÖ –¢–û–õ–¨–ö–û –≠–¢–û –¥–æ–±–∞–≤–ª–µ–Ω–æ:
    command: >  
      sh -c "
        echo '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –ë–î...';
        until pg_isready -h db -U hangouts_admin -d hangouts; do
          sleep 2;
        done;
        echo '‚úÖ –ë–î –≥–æ—Ç–æ–≤–∞. –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ Alembic...';
        alembic upgrade head;
        echo 'üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º FastAPI...';
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
